<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <img src="/img/mit.png" alt="MIT Logo">
        </div>

        <div class="col mt-4">
            <form action="/computation" method="post">
                <div class="row">
                    <div class="col form-group">
                        <label for="user_name"><small>Name:</small></label>
                        <input type="text" id="user_name" name="user_name" class="form-control" placeholder="Please enter your name" required>
                    </div>

                    <div class="col form-group">
                        <label for="cohort"><small>Education level:</small></label>
                        <select class="custom-select" id="cohort" name="cohort">
                            <option value="" selected>Choose...</option>
                            <option value="2023-2024">2023-2024</option>
                            <option value="2022-2023">2022-2023</option>
                            <option value="2021-2022">2021-2022</option>
                        </select>
                    </div>
    
                    <div class="col form-group">
                        <label for="education"><small>Education level:</small></label>
                        <select class="custom-select" id="education" name="education">
                            <option value="" selected>Choose...</option>
                            <option value="bachelor">Bachelor</option>
                            <option value="master">Master</option>
                            <option value="Phd">Phd</option>
                        </select>
                    </div>
                </div>
                <input type="submit" value="Submit" class="btn btn-info">
            </form>
        </div>

        <div class="col mt-5">
            <p> Hello, my name is {{ user_name }}!</p>
            <p>
                I am a student of MIT Emerging Talent, {{ cohort }} cohort.<br>
                My highest education level is: {{ education }}
            </p>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
